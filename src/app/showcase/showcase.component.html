<div class="container">
    <h3 class="text-center">List Of Books</h3>
</div>

    <div class="d-flex justify-content-xl-around flex-row flex-wrap">
        <div *ngFor="let book of dataService.books" (click)="goToDetail(book)"
             class="books text-white bg-info justify-content-center text-center align-items-center flex-grow-1">
            <div class="book">
                <h4>{{book.title}}</h4>
            </div>
        </div>
    </div>
